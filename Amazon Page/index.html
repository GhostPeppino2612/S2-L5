<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="mbe-1">
      <div class="bg-dark">
        <img src="assets/images/logo.png" alt="logo img" class="mi-auto p-1-start" />
      </div>
      <nav class="bg-lightdark c-white">
        <ul class="p-1-start p-2-nav-ban">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main class="mi-auto">
      <div class="alert-banner text-center c-white mbe-1 p-2-nav-ban">
        Shop All Holidays Gift Cards
      </div>
      <div class="guides-banner text-center c-white mbe-1 p-3-be-a-gifter-foot">
        <h1 class="f-1">Holiday Gift Guides</h1>
        <h2 class="f-2">Be a go-gifter</h2>
      </div>
      <section class="images bg-white mbe-1">
        <div class="w-25">
          <p class="d-inline-block mie-1">Find the perfect gift</p>
          <a class="c-lightblue f-3 bold">Shop now</a>
        </div>
        <article class="img-container mi-auto mbe-1">
          <img src="assets/images/img_1.jpg" alt="tablet img" />
          <img src="assets/images/img_2.jpg" alt="tablet img" />
          <img src="assets/images/img_3.jpg" alt="tablet img" />
          <img src="assets/images/img_4.jpg" alt="tablet img" />
        </article>
      </section>
      <section class="mbe-1">
        <img src="assets/images/img_9.png" alt="VR visor" class="w-100" />
        <div class="mi-auto w-25 mi-auto">
          <p class="d-inline-block mie-1">Play the gifting game</p>
          <a class="c-lightblue f-3 bold">Shop gaming</a>
        </div>
      </section>
      <section class="mbe-1">
        <img src="assets/images/img_10.png" alt="headphones" class="w-100" />
        <div class="mi-auto w-25">
          <p class="d-inline-block mie-1">The sound of cheer</p>
          <a class="c-lightblue f-3 bold">Shop Audio & Accessories</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="bg-lightdark text-center c-white p-2-nav-ban">Back top top</div>
      <div class="bg-dark p-3-be-a-gifter-foot">
        <div class="mi-auto w-25">
          <img src="assets/images/logo.png" alt="logo img" class="w-100" />
        </div>
      </div>
    </footer>
  </body>
</html>
